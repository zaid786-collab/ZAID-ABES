<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>LOGIN FORM</h2>

    <form>
        <label for="FULL NAME">FULL NAME : </label>
            <input type="text" id="FullName" name=" FullName" required placeholder="Enter your Full Name ">
            <br><br>
            <label for="Email">Email : </label>
            <input type="email" id="Email" name="Email" placeholder="Enter valid Email address" required>
            <br><br>

            <label for="Gender">Gender : </label>
            <input type="radio" id="male" name="Gender" value="male" required>
            <label for="male">Male</label>
            <input type="radio" id="female" name="Gender" value="female" required>
            <label for="female">Female</label>
            <input type="radio" id="other" name="gender" value="other" required>
            <label for="other">Other</label>
            <br><br>

            <btn style="margin-left: 3px; border: 2px solid black;border-radius: 5px; padding: 2px;">SUBMIT</btn>
            <btn style="margin-left: 3px; border: 2px solid black;border-radius: 5px; padding: 2px;">RESET</btn>
    </form>
    
</body>
</html>
